server:
  port: 8080

spring:
  application:
    name: ultra-trading-order
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://127.0.0.1:6379"
          database: 0
          connectionPoolSize: 64
          connectionMinimumIdleSize: 10
          timeout: 3000
        threads: 16
        nettyThreads: 32

# Gateway TCP Server Configuration (we are the TCP server, gateway connects to us)
gateway:
  tcp:
    port: 9900  # Our TCP server port

# ZeroMQ Configuration
zeromq:
  ems:
    endpoint: "tcp://127.0.0.1:5555"  # Send order events to EMS
  trade:
    port: 5556  # Receive trade notifications from EMS

# Exchange API Configuration
exchange:
  binance:
    api-url: "https://api.binance.com"
  okx:
    api-url: "https://www.okx.com"

# Symbol Sync Configuration
symbol:
  sync:
    enabled: true
    initial-delay: 0
    fixed-rate: 300000  # 5 minutes

# Redis Keys Configuration
redis:
  keys:
    symbol-prefix: "trading:symbol:"
    order-prefix: "trading:order:"
    trade-prefix: "trading:trade:"
    asset-prefix: "trading:asset:"
    balance-prefix: "trading:balance:"
    flow-prefix: "trading:flow:"
